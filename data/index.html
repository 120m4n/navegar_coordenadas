<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://use.fontawesome.com/186b4f6b66.js"></script>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="/data/css/modal.css" />
  <style>
      .map {
        width: 100%;
        height:650px;
      }
    </style>  
  </head>

  <body>
    <button class="btn-coordinate" type="button" data-toggle="modal">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Buscar Coordenadas</h5>
            <button type="button" data-close aria-label="Close">
              <span class="cerrar">x</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="mapa" class="mapa">
              <form action="" method="get" class="form-search">
                <div class="form-latitud">
                  <label for="lat">Latitud: </label>
                  <input type="number" name="lat" id="lat" required />
                </div>
                <div class="form-longitud">
                  <label for="lon">Longitud: </label>
                  <input type="number" name="lon" id="lon" required />
                </div>
                <div class="form-button">
                  <button type="button" id="getCoordinates">Buscar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map" class="map"></div>
    <!-- <div id="info"></div> -->

    <script src="/data/js/main.js" type="module"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
